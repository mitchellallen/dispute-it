runConfig:
  concurrency: 80
  cpu: 1
  memoryMiB: 2048
  minInstances: 0
  maxInstances: 100

env:
  # Restore RentCast (Keep this!)
  - variable: NEXT_PUBLIC_RENTSCAST_API_KEY
    secret: NEXT_PUBLIC_RENTSCAST_API_KEY
    availability:
      - BUILD
      - RUNTIME

  # Restore HasData (Keep this!)
  - variable: HASDATA_API_KEY
    secret: HASDATA_API_KEY
    availability:
      - BUILD
      - RUNTIME