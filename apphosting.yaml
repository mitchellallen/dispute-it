runConfig:
  concurrency: 80
  cpu: 1
  memoryMiB: 2048
  minInstances: 0
  maxInstances: 100

env:
  # Browser Keys (Secure Vault)
  - variable: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    secret: NEXT_PUBLIC_GOOGLE_MAPS_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_GEMINI_API_KEY
    secret: NEXT_PUBLIC_GEMINI_API_KEY
    availability:
      - BUILD
      - RUNTIME

  # Server Keys (Secure Vault)
  - variable: NEXT_PUBLIC_RENTSCAST_API_KEY
    secret: NEXT_PUBLIC_RENTSCAST_API_KEY
    availability:
      - BUILD
      - RUNTIME

  - variable: HASDATA_API_KEY
    secret: HASDATA_API_KEY
    availability:
      - BUILD
      - RUNTIME